<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" type="text/css" href="cart.css">
</head>
<body>
    <div class="container">
        <h1>Carrinho de Compras</h1>
        
        <!-- Lista de Produtos -->
        <div class="products">
            <div class="product">
                <span>Produto 1</span>
                <span>R$ 50.00</span>
                <button onclick="addToCart('Produto 1', 50.00)">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <span>Produto 2</span>
                <span>R$ 30.00</span>
                <button onclick="addToCart('Produto 2', 30.00)">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <span>Produto 3</span>
                <span>R$ 25.00</span>
                <button onclick="addToCart('Produto 3', 25.00)">Adicionar ao Carrinho</button>
            </div>
        </div>
        
        <!-- Carrinho de Compras -->
        <div class="cart">
            <h2>Seu Carrinho de Compras</h2>
            <ul id="cart-items">
                <!-- Os itens selecionados serÃ£o exibidos aqui -->
            </ul>
            <p>Total: <span id="cart-total">R$ 0.00</span></p>
        </div>
    </div>
    
    <script src="cart.js"></script>
</body>
</html>
