<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" type="text/css" href="cart.css">
</head>
<body>
    <div class="container">
        <h1>Produtos da Loja</h1>
        
        <!-- Lista de Produtos -->
        <div class="products">
            <div class="product">
                <img src="../img/produtcs/TILL_INSIDER_38TECH_MASC_PRETA-vi.jpg">
                <span>Camisa Tech da insider</span>
                <span>R$ 130.50</span>
                <button onclick="addToCart('Camisa Tech da insider', 130.50)">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <img src="../img/produtcs/SOBRETUDO.png">
                <span>Sobretudo Masculino</span>
                <span>R$ 535.70</span>
                <button onclick="addToCart('Sobretudo Masculino', 535.70)">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <img src="../img/produtcs/Jaqueta_Couro.png">
                <span>Jaqueta de Couro</span>
                <span>R$ 310.00</span>
                <button onclick="addToCart('Jaqueta de Couro', 310.00)">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <img src="../img/produtcs/Vestido_Azul.png">
                <span>Vestido Azul</span>
                <span>R$ 149.90</span>
                <button onclick="addToCart('Vestido Azul', 149.90)">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <img src="../img/produtcs/Camisa_Térmica.png">
                <span>Camisa térmica</span>
                <span>R$ 79.49</span>
                <button onclick="addToCart('Camisa térmica', 79.49)">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <img src="../img/produtcs/Chapéu_Palha.png">
                <span>Chapéu de Palha</span>
                <span>R$ 19.00</span>
                <button onclick="addToCart('Chapéu de Palha', 19.00)">Adicionar ao Carrinho</button>
            </div>
        </div>
        
        <!-- Carrinho de Compras -->
        <div class="cart">
            <h2>Seu Carrinho de Compras</h2>
            <ul id="cart-items">
                <!-- Os itens selecionados serão exibidos aqui -->
            </ul>
            <p>Total: <span id="cart-total">R$ 0.00</span></p>
        </div>
    </div>
    
    
    <script src="cart.js"></script>
</body>
</html>
